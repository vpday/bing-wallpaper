<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9" xmlns:xhtml="http://www.w3.org/1999/xhtml">
    #if (null != urls && 0 < urls.size())
        #for(cool.develop.bingwallpaper.model.vo.Sitemap entry : urls)
        <url>
            <loc>${entry.loc}</loc>
            <lastmod>${entry.lastmod}</lastmod>
            <xhtml:link rel="alternate" hreflang="${entry.hreflang}" href="${entry.loc}"/>
            <xhtml:link rel="alternate" hreflang="x-default" href="${entry.defaultHref}" />
        </url>
        #end
    #end
</urlset>
